<VirtualHost *:80>
    ServerName graz.bewanted.com
    DocumentRoot /var/www/bewanted/bewanted/client/build

    <Directory /var/www/bewanted/bewanted/client/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # React Router support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api

    ErrorLog ${APACHE_LOG_DIR}/bewanted_error.log
    CustomLog ${APACHE_LOG_DIR}/bewanted_access.log combined
</VirtualHost>
